<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../styles/register_style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>CoffeeCap | Register</title>
  </head>
  <body>
    <div class = "topBar">
      CoffeeCap
    </div>
    <div class = "registerBox">
    <h2>  Register Here</h2>
    <form action = "/register" method = "post">
      <input type = "text"  id = "register-firstname" name = "register_username"placeholder = "First Name" required>
      <br>
      <input type = "text" id = "register-lastname" name = "register_lastname" placeholder = "Last Name" required>

        <input type = "text" id = "register-username" name = "register_username" placeholder = "Username" required>

        <input type = "password" id = "register-password" name = "register_password" placeholder = "Password" required>

        <input type = "text" id = "register-email" name = "register_email" placeholder = "Email" required>
        <input id = "register-button" type="submit" value="Register">
        Already Registered?  <a href = "/login" > Login</a>
    </div>

  </body>
</html>
